<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Form using Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <!-- google map api -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYvgNEUXcWqU-ksxVsBx32tCT7dIefYKw"
    async defer></script>

    <!-- Custom styles for this template -->
    <link href="css/custom.css" rel="stylesheet">

  </head>

  <body>
    
    <header>
      <h1 class="form-numbers-heading">Assignment 4 : Maps</h1>
    </header>
    <p></p>

    <div class="container-fluid in-border">
      
      <form class="form-numbers form-group">
        <p></p>
        <label for="inputLat" class="sr-only">Latitude</label>
        <input type="number" id="inputLat" class="form-control" rows="3" placeholder="Latitude" min="-90" max="90" autofocus-->
        <p></p>
        <label for="inputLong" class="sr-only">Longitude</label>
        <input type="number" id="inputLong" class="form-control" rows="3" placeholder="Longitude" min="-180" max="180" autofocus-->
        <p></p>
        <label for="inputZoom" class="sr-only">Zoom</label>
        <input type="number" id="inputZoom" class="form-control" rows="3" placeholder="Zoom" autofocus-->
        <p></p>
        <button class="btn btn-default btn-success" id="btn-submit" type="submit">Submit</button>
        <button class="btn btn-default btn-primary" id="btn-reset" type="submit">Reset</button>
        <p></p>
        <label class="bg-danger" id="input-error" style="display: none">Inputs cannot be blank! Please enter a valid number ...        </label>
      </form>
      
    </div> <!-- /container -->
      
    <div class="center-block" id="google-map" style="display: none"> 
                           
    </div>
    
    <!--script src="js/num-and-str.js"></script-->
    <script src="js/map.js"></script>

    
  </body>
</html>
